<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动</title>

    <style>
#div1{
    width: 150px;
    height: 50px;
    background: red;
    float:left;

}

#div2{
    width: 250px;
    height: 250px;
    background:blue;
   

}




    </style>

    <!-- float：left right
    浮动的元素会脱离文档流 释放空间
    浮动带来的塌陷问题

    -->
</head>

<body>
    <div >
        <div id="div1">1</div>
        <div id="div2">2</div>
    </div>
    
<h1>klasjdfshdkfjsh;dfksh;djfhg;h</h1>

</body>

</html>
